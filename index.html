<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyectos de Rulos Rochio</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #fffbe6, #fff3b0);
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #f4c842, #fbd85d);
      color: #222;
      padding: 1rem 1rem 0.5rem 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      margin: 0;
    }
    header p {
      font-size: 1.1rem;
    }
    nav {
      background: linear-gradient(to right, #ffe066, #ffde59);
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    nav a {
      display: inline-block;
      padding: 1rem 1.5rem;
      margin: 0.5rem 0;
      background: linear-gradient(to bottom, #fff3b0, #ffe066);
      border-radius: 8px;
      color: #222;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    nav a:hover {
      background: #f4c842;
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    .redes-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      gap: 1.5rem;
    }
    .redes-container a {
      font-size: 1.2rem;
      color: #222;
      background: linear-gradient(to right, #ffed70, #fff8c4);
      padding: 1rem 2rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s, background-color 0.3s;
    }
    .redes-container a i {
      margin-right: 0.5rem;
    }
    .redes-container a:hover {
      background: #ffe066;
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: linear-gradient(to right, #fff3b0, #fffbe6);
      font-weight: 600;
      color: #333;
    }
  </style>
</head>
<body>

<header>
  <h1>Rulos Rochio</h1>
  <p>Arte, proyectos y comisiones personalizadas</p>
</header>

<nav>
  <a href="dibujos.html" target="_blank">Dibujos</a>
  <a href="comisiones.html" target="_blank">Comisiones</a>
</nav>

    <a href="https://www.youtube.com/@RulosRochio" target="_blank"><i class="fab fa-youtube"></i>YouTube</a>
    <a href="https://facebook.com/share/1HG3eqs34D" target="_blank"><i class="fab fa-facebook"></i>Facebook</a>
  </section>
</main>

<footer>

</footer>

</body>
</html>
